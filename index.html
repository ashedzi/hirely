<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Ashedzi Ayomide Xiyu">
        <meta name="description" content="Hirely Login page">
        <meta name="keywords" content="web development, html, css, javascript, winnipeg, canada">
        <title>Hirely login page</title>
        <link rel="icon" href="" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Russo+One&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <script src="./assets/js/index.js" type="module"></script>
        <link rel="stylesheet" href="./assets/css/index.css" media="all" >
    </head>
    <body>
        <main>
          <div class="login-container">
            <div class="left">
              <img src="logo.png" alt="Brickshare Logo" class="logo">
            </div>
        
            
            <div class="right">
              <h1 class="title">Welcome to <span class="brand">hirely</span></h1>
              <p class="subtitle">We simplify recruitment to help you discover top talent faster</p>
        
            
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
        
              <form action="#" class="login-form">
                <div class="input-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <div class="options">
                  <!-- <div class="flex">
                    <label><input type="checkbox"> Remember me</label>
                  </div> -->
                  <div class="flex align-items">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                  </div>
                  <div>
                    <a href="#" class="forgot">Forget password ?</a>
                  </div>
                </div>
                <div class="btn-group">
                  <button type="submit" class="btn login-btn">Login</button>
                  <button type="button" class="btn create-btn">Create profile</button>
                </div>
              </form>
        
              <p class="social-text">Or login with</p>
              <div class="social-icons">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">LinkedIn</a>
                <a href="#" class="social-icon">Google</a>
              </div>
            </div>
          </div>
        </main>
      </body>
</html>
